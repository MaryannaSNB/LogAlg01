<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>
  
    <script>

          // 5 e 6)
          var number1 = parseFloat(prompt('Digite um número'));
          var number2 = parseFloat(prompt('Digite outro número'));

          //7)
          console.log(number1, number2);

          //8)
          console.log(number1 + number2);

          //9)
          console.log(number1 - number2);
  
          //10 e 11)
          document.write(`O resultado da soma entre ${number1} e ${number2} é ${number1 + number2}<br>`);
          
          //13 e 14)
          document.write(`O resultado da subtração entre ${number1} e ${number2} é ${number1 - number2}.`);

    </script>

    
</body>
</html>
